  <body>
    <script>
      const arr1 = ["a", "b", "c", "d", "e"];
      const arr2 = ["1", "2", "45"];
      const arr3 = ["1", "2"];

      Array.prototype.len = function () {
        let c = 0;
        for (const i of this) {
          c++;
        }
        return c;
      };

      Array.prototype.myMap = function (func) {
        for (let i = 0; i < this.length; i++) {
          func(this[i], i, this);
        }
      };

      //   console.log(arr1.len());
      //   console.log(arr2.len());
      //   console.log(arr3.len());
      arr1.myMap(function (data, index, ar) {
        console.log(data, index, ar);
      });

    </script>
