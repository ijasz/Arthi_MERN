    <link rel="stylesheet" href="style.css" />

  <body>
    <main class="container">
      <h1>Shopping Cart</h1>
      <h6>Homepage / Clothing Categories / <a href="">My Shopping Cart</a></h6>

      <section class="row overall_wrapper">

              </div>
              <div class="col">

                <h6>Michael Smith +806-445-4453</h6>
              </div>
            </div>
            <button class="change-btn">CHANGE</button>
          </section>
          <section class="card row">
            <div class="row card-row-wrapper">
              <div class="col">
                <div class="type center">b</div>
              </div>
              <div class="col">
                <h4>SHOPPING ADDRESS ♦</h4>
                <h6>
                  Brady Cooper, New Civil Colony, Salt Lake City, Uttah United
                  States, 2971 Avenue.
                </h6>
              </div>
            </div>
            <button class="change-btn">CHANGE</button>
          </section>

          <section class="payment-method row">
            <div class="type">b</div>
            <h4>PAYMENT METHOD</h4>
          </section>

          <section class="debit-credit-card row">
            <div class="type"></div>
            <div class="img">
              <i class="fa fa-credit-card" style="font-size: 24px"></i>
            </div>
            <h5>Debit / Credit Card</h5>
          </section>
        </section>

        <section class="col orders">fdgdr</section>
      </section>
